<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    <h1>Digital Queue - Arlanda Airport</h1>
  </div>
  <div class="container" id="kosystem">
    <label for="name">Enter passenger name:</label>
    <br>
    <input type="text" class="name" id="passenger-name" placeholder="e.g. John Doe">
    <div class="tooltip">
      <button class="button" id="queue-button">Place in queue</button>
      <span class="tooltiptext">Place last in the queue</span>
    </div>
    <div class="tooltip">
      <button class="button" id="vip-button">Place in fast track</button>
      <span class="tooltiptext">Place first in the queue</span>
    </div>
    <div class="tooltip">
      <button class="button"  id="checkout-button">Check out</button>
      <span class="tooltiptext">Checkout from queue</span>
    </div>
    
    <p class="reminder" id="reminder1">Thereâ€™s currently no people standing in line</p>
    <ol class="passenger-list" id="pass-list">
    </ol>
  </div>
  <hr>
  <div>
    <h4>Made By AeosKayl</h4>
  </div>
  <script src="digital.js"></script>
</body>
</html>
